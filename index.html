<!DOCTYPE html>
<html lang="en">

<head>
	<title>Minesweeper</title>
	<link rel="stylesheet" href="fonts/font-awesome-4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="minesweeper.js"></script>
	<script>
		$(document).ready(function() {			
			// Start game
			init();
		});
	</script>
</head>
<body>
	<div id="headerPanel">
		<div id="gameTitle">MINESWEEPER</div>
		<div id="gameOptions">
			<div class="gameOption">
				<div class="gameOptionLabel">Difficulty</div>
				<select id="gameDifficulty">
					<option value="Beginner">Beginner</option>
					<option value="Intermediate">Intermediate</option>
					<option value="Advanced">Advanced</option>
					<option value="Custom">Custom</option>
				</select>
			</div>
			<div class="gameOption">
				<div class="gameOptionLabel">Width</div>
				<input id="width" type="text" name="width" value="9" size="1" class="gameOptionInput">
			</div>

			<div class="gameOption">
				<div class="gameOptionLabel">Height</div>
				<input id="height" type="text" name="height" value="9" size="1" class="gameOptionInput">
			</div>

			<div class="gameOption">
				<div class="gameOptionLabel">Mines</div>
				<input id="mineCount" type="text" name="mineCount" value="9" size="1" class="gameOptionInput">
			</div>

			<div class="gameOption">
				<input id="startGameButton" type="submit" value="Start Game">
			</div>
		</div>
	</div>
	<div id="statusPanel2">
		<div id="flagsAvailable">
			<div id="flagsAvailableLabel">Flags available:</div>
			<div id="flagsAvailableValue"></div>
		</div>
		<div id="elapsedTime">
			<div id="elapsedTimeLabel">Elapsed time:</div>
			<div id="elapsedTimeValue"></div>
		</div>
	</div>
	<div id="gridContainer">
		<div id="grid"></div>
	</div>
</body>

</html>
